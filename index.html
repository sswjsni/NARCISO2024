<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="background"></div>
    <div class="centering">
        <form class="my-form">
            <div class="login-welcome-row">
                <img
                    class="login-welcome"
                    src="Imagem do WhatsApp de 2024-03-31 à(s) 17.19.56_973bdeee.jpg"
                    alt="Astronaut"
                >
                <!-- optimize the image in production -->
                <h1>LogIn!</h1>
            </div>
            <div class="text-field">
                <label for="email">Email:</label>
                <input
                    aria-label="Email"
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Seu email"
                    required
                >
                <img
                    alt="Email Icon"
                    title="Email Icon"
                    src="https://th.bing.com/th?id=OIP.GPb0ZcxnKxbRAXHa3xNw3QHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2">
            </div>
            <div class="text-field">
                <label for="password">Senha:</label>
                <input
                    id="password"
                    type="password"
                    aria-label="Password"
                    name="password"
                    placeholder="Sua senha"
                    required
                >
                <img
                    alt="Password Icon"
                    title="Password Icon"
                    src="https://cdn-icons-png.flaticon.com/128/3772/3772150.png"
                >
            </div>
            <input type="submit" class="my-form__button" value="Login" >
            <div class="my-form__actions">
                <div class="my-form__row">
                    <span>Ainda não tem uma conta? Crie a sua agora!</span>
              
                </div>
                <div class="my-form__signup">
                    <a href="senha.html" title="Create Account">Criar Conta</a>
                </div>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
